services:
  - type: web
    name: design-dropper-backend
    env: node
    region: Singapore (Southeast Asia)
    plan: free
    buildCommand: npm install && npx playwright install chromium
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "0"

services:
  - type: web
    name: design-dropper-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx playwright install --with-deps chromium
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "0"
